- type: entity
  id: XenoWeeds
  name: weeds
  description: Weird black weeds...
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        layer:
        - SlipLayer
        mask:
        - ItemMask
        density: 1000
        hard: false
  - type: XenoWeeds
    level: 1
  - type: Clickable
  - type: XenoWeedsSpreading
    spreadDelay: 6
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_weeds.rsi
    drawdepth: FloorTiles
    layers:
    - state: weed0
  - type: IconSmooth
    key: cm_xeno_weeds
    base: weed_dir
    mode: CardinalFlags
  - type: RandomSprite
    available:
    - 0:
        weed0: ""
