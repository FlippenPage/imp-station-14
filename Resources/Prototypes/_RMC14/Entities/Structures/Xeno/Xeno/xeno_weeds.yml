    - 0:
        weed9: ""
    - 0:
        weed10: ""
    - 0:
        weed11: ""
    - 0:
        weed12: ""
    - 0:
        weed13: ""
    - 0:
        weed14: ""
    - 0:
        weed15: ""
  - type: XenoFriendly
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Weed
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: XenoResinBreak
  - type: Tag
    tags:
    - XenoWeedTile

- type: entity
  parent: XenoWeeds
  id: XenoWeedsSource
  name: weed node
  description: A weird, pulsating node
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Xenos/xeno_weeds.rsi
    drawdepth: FloorTiles
    layers:
    - state: weed0
    - state: constructionnode
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 11
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: XenoConstructionPlasmaCost
    plasma: 50
