- type: entity
  parent: ActionXenoBase
  id: ActionXenoEvolve
  name: Evolve
  description: Evolve to the next caste of exomorph or choose a strain if one is available.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Impstation/Actions/xeno_actions.rsi
      state: alien_evolve
    event: !type:XenoOpenEvolutionsActionEvent

- type: entity
  parent: ActionXenoBase
  id: ActionXenoDevolve
  name: De-evolve
  description: Devolve to the previous caste of exomorph. [color=red]You won't get your evolution points refunded![/color]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Impstation/Actions/xeno_actions.rsi
      state: alien_devolve
    event: !type:XenoOpenDevolveActionEvent

