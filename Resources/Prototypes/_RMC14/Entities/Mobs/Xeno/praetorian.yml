- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoMobCollision
  id: CMXenoPraetorianBase
  name: Praetorian
  description: A huge, looming beast of an alien.
  components:
  - type: GhostRole
    name: cm-job-name-xeno-praetorian
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Praetorian/praetorian.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      650: Critical
      750: Dead
  - type: Xeno
    role: CMXenoPraetorian
    actionIds:
    - ActionXenoTailSweep
    - ActionXenoRest
    - ActionXenoPlantWeeds
    - ActionXenoTransferPlasma
    - ActionXenoChooseStructure
    - ActionXenoSecreteStructure
    - ActionXenoAcidWeak
    - ActionXenoSpit
    - ActionXenoRegurgitate
    - ActionXenoDevolve
    tier: 3
    hudOffset: -0.15,0.16
    unlockAt: 900 # 15 minutes
  - type: XenoHeavy
  - type: XenoDevolve
    devolvesTo:
    - CMXenoDrone
  - type: XenoAcid
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 800
    maxPlasma: 800
    plasmaRegenOnWeeds: 3
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 40
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 185
        layer:
        - BulletImpassable
  - type: RMCXenoDamageVisuals
    prefix: praetorian
  - type: XenoSpit
    projectileId: XenoSpitProjectilePraetorian
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    max: 10
    evolvesTo:
    - CMXenoQueen

- type: entity
  parent: CMXenoPraetorianBase
  id: CMXenoPraetorian
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRolePraetorian
  - type: XenoLeap
    plasmaCost: 40
    delay: 0
    knockdownTime: 0
    range: 6
    moveDelayTime: 0
  - type: XenoAcidBall
