- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - RMCXenoSpeechSounds
  - RMCXenoMobCollision
  id: RMCXenoQueenBase
  name: Queen
  description: A huge, looming alien creature. The biggest and the baddest.
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleQueen
  - type: GhostRole
    name: cm-job-name-xeno-queen
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Queen/queen.rsi
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.XenoVisualLayers.Ovipositor" ]
      sprite: _RMC14/Mobs/Xenonids/Queen/ovipositor.rsi
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Left" ]
      visible: false
    - map: [ "enum.XenoInhandVisualLayers.Right" ]
      visible: false
    - map: [ "focused" ]
      sprite: _RMC14/Interface/xeno_hud.rsi
      state: hudeye
      visible: false
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Critical
      600: Dead
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Xeno
    role: CMXenoQueen
    spawnAtLeaderPoint: true
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoOrderConstruction
    - ActionXenoAcidNormal
    - ActionXenoWordQueen
#    - ActionXenoPsychicWhisper
#    - ActionXenoPsychicRadiance
    - ActionXenoPlantWeeds
    - ActionXenoChooseStructure
    - ActionXenoSecreteStructure
    - ActionXenoGrowOvipositor
#    - ActionXenoRoyalJelly
#    - ActionXenoMarkResin
    tier: 0
    bypassTierCount: true
    unlockAt: 0
    hudOffset: -0.1,0
  - type: XenoHeavy
  - type: XenoAcid
  - type: XenoConstruction
    buildDelay: 2
    canBuild:
    - WallXenoResin
    - WallXenoMembrane
    - DoorXenoResin
    - XenoStickyResin
    - XenoFastResin
    canOrderConstruction:
    - HiveCoreXenoConstructionNode
    - HiveEggMorpherXenoConstructionNode
    - HiveClusterXenoConstructionNode
    - HiveRecoveryNodeXenoConstructionNode
  - type: XenoDevour
  - type: XenoPlasma
    plasma: 1000
    maxPlasma: 1000
    plasmaRegenOnWeeds: 4
  - type: XenoWordQueen
  - type: XenoClaws
    clawType: VerySharp
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 40
  - type: XenoOvipositorCapable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 185
        mask:
        - MobMask
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.52
        density: 185
        layer:
        - BulletImpassable
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.4
    baseSprintSpeed: 2.5
  - type: MobMover
  - type: FootstepModifier
    footstepSoundCollection:
      collection: XenoFootstepLarge
      params:
        volume: -6
#  - type: RandomSound
#    sound:
#      collection: XenoQueenBreath # TODO RMC14
#      params:
#        volume: -10
#    min: 45
#    max: 60
  - type: XenoEvolutionGranter
  - type: XenoEvolutionCapped
    id: CMXenoQueen
    max: 1
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_RMC14/Xeno/alien_queen_command.ogg
      params:
        volume: -8
  - type: XenoMaturing
    critThreshold: 1000
    deadThreshold: 1100
    addComponents:
    - type: XenoToggleSpit
    addActions:
    - ActionXenoSpitQueen
    - ActionXenoToggleSpitType
  - type: RMCXenoDamageVisuals
    prefix: queen
  - type: XenoHeal
  - type: XenoSpit
    projectileId: XenoQueenNeuroSpitProjectile
    plasmaCost: 50
  - type: XenoInhands
    prefix: queen

- type: entity
  parent: RMCXenoQueenBase
  id: CMXenoQueen
  #components:
  # - type: XenoEvolution #can be enabled for events like april fools.
  #   strains:
  #   - RMCXenoQueenMaid

- type: entity
  parent: RMCXenoQueenBase
  id: RMCXenoQueenMaid
  suffix: Cat Maid Queen
  components:
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Extras/Maid_queen/maid_queen.rsi
    layers:
    - map: [ "enum.XenoVisualLayers.Base" ]
      state: alive
    - map: [ "enum.XenoVisualLayers.Ovipositor" ]
      sprite: _RMC14/Mobs/Xenonids/Extras/Maid_queen/maid_ovipositor.rsi
    - map: [ "enum.RMCDamageVisualLayers.Base" ]
      visible: false
  - type: XenoStrain
    name: rmc-xeno-maid-name
    description: rmc-xeno-maid-description
    popup: rmc-xeno-maid-popup
  - type: OwOAccent
  - type: Speech
    speechSounds: Cat
