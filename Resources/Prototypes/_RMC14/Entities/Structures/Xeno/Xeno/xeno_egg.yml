- type: entity
  parent: BaseItem
  id: XenoEgg
  name: egg
  description: It looks like a weird egg.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: CollisionWake
    enabled: false
  - type: Flammable
    fireSpread: false
    damage:
      types:
        Heat: 3
  - type: Sprite
    sprite: _Impstation/Structures/Xenos/xeno_egg.rsi
    drawdepth: Items
    layers:
    - state: egg
      map: [ "enum.XenoEggLayers.Base" ]
  - type: XenoEgg
  - type: Damageable
    damageContainer: StructuralXeno
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 80
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 60
  - type: XenoFriendly
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.5
  - type: Corrodible
    isCorrodible: false
  - type: UserInterface
    interfaces:
      enum.XenoParasiteGhostUI.Key:
        type: XenoParasiteGhostBui
        requireInputValidation: false
  - type: RequireProjectileTarget
  - type: XenoInhandSprite
    stateName: egg
  - type: StatusEffects # For jitter to work
    allowed:
    - Electrocution

