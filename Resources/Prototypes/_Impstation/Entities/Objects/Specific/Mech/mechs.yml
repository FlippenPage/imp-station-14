- type: entity
  id: MechRipleyHauler
  parent: BaseMech
  name: APLU MK-I "Big Bess"
  description: An ailing, old, repurposed cargo hauler. Most of its equipment wires are frayed or missing and its frame is rusted.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _Impstation/Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: hauler
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
  - type: Mech
    baseState: hauler
    openState: hauler-open
    brokenState: hauler-broken
    pilotWhitelist:
      components:
        - HumanoidAppearance
    maxIntegrity: 100
    integrity: 50
    entryDelay: 1
    exitDelay: 1
  - type: MeleeWeapon
    hidden: true
    attackRate: 0.7
    damage:
      types:
        Blunt: 14 
        Piercing: 6
    soundHit:
      collection: GreatWrench
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 3.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70
        Heat: 0.85
        Caustic: 0
  - type: ExplosionResistance
    damageCoefficient: 0.60

