- type: entity
  parent: CMBaseXenoStructure
  id: DoorXenoResin # TODO RMC14 make them only buildable next to other resin walls
  name: resin door
  description: That's a resin door.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Doors/Airlocks/Standard/xeno.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: bolted_unlit
      map: ["enum.DoorVisualLayers.BaseBolted"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    canPry: false
    crushDamage:
      types:
        Blunt: 15
    openSpriteState: open
    closedSpriteState: closed
    openingSpriteState: opening
    closingSpriteState: closing
    openSound:
      path: /Audio/_RMC14/Xeno/alien_resin_move1.ogg
    closeSound:
      path: /Audio/_RMC14/Xeno/alien_resin_move2.ogg
  - type: Appearance
  - type: Airtight
    fixVacuum: true
    noAirWhenFullyAirBlocked: false
  - type: RadiationBlocker
    resistance: 3
  - type: Occluder
  - type: Damageable
    damageContainer: StructuralXeno
    damageModifierSet: Resin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: PlacementReplacement
    key: walls
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: AccessReader
    access: [["CMAccessXeno"]]
  - type: Airlock
    emergencyAccessLayer: false
    animatePanel: false
    powered: true
    openingSpriteState: closed_unlit
    closingSpriteState: closed_unlit
  - type: XenoConstructionPlasmaCost
    plasma: 80
  - type: XenoConstructionRequiresSupport
  - type: ExplosionResistance
    damageCoefficient: 7.5 # Doors take 15x explosive damage, resin doors reduce that by 50%
  - type: XenoConstruct
  - type: ResinDoor
  - type: AllowWeedSpread
