- type: entity
  parent:
  - CMXenoUndeveloped
  - CMXenoFlammable
  id: CMXenoLarva
  name: exomorph larva
  components:
  - type: GhostRole
    name: cm-job-name-xeno-larva
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Larva/larva.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Critical
      70: Dead
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoHide
    - ActionXenoTransferPlasma
    hudOffset: -0.1,0.25
    emoteSounds: Larva
  - type: XenoRegen
    healOffWeeds: true
  - type: XenoPlasma
    plasma: 0
    maxPlasma: 100
    plasmaRegenOnWeeds: 2.5
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    requiresGranter: false
    max: 100
    evolvesTo:
    - CMXenoDrone
    - CMXenoSentinel
    - CMXenoRunner
  - type: XenoHide
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 185
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Flammable
    canResistFire: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.7
    baseSprintSpeed: 6.7
  - type: Speech
    speechSounds: XenonidLarva
  - type: Tag
    tags:
    - RMCXenoLarva
  - type: CombatMode
  - type: MeleeWeapon
    autoAttack: true
    altDisarm: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 1
    soundSwing:
      path: /Audio/_RMC14/Weapons/alien_claw_swipe.ogg
      params:
        variation: 0.1
        volume: -5
  - type: XenoClaws
  - type: VentCrawler

# For surgeries/failed incubations
- type: entity
  id: RMCXenoEmbryo
  parent: BaseItem
  name: alien embryo
  description: All slimy and yucky.
  components:
    - type: Sprite
      sprite: _RMC14/Mobs/Xenonids/Larva/larva.rsi
      noRot: true
      state: embryo
