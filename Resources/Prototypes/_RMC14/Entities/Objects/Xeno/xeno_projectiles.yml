- type: entity
  abstract: true
  id: XenoBaseProjectile
  name: projectile
  components:
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Projectile
    damage: {}
  - type: XenoProjectile

- type: entity
  parent: XenoBaseProjectile
  id: XenoSpitProjectile
  name: spit
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
  - type: Projectile
    impactEffect: null
    damage:
      types:
        Heat: 20 # TODO RMC14 damage fall-off and higher at close range
  - type: XenoProjectile
    deleteOnFriendlyXeno: true

- type: entity
  id: XenoNeuroSpitProjectile
  parent: XenoBaseProjectile
  name: neurotoxic spit
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
  - type: XenoSlowingSpitProjectile
    armorResistsKnockdown: false
    slow: 0
    paralyze: 4
  - type: XenoProjectile
    deleteOnFriendlyXeno: true

- type: entity
  parent: XenoSpitProjectile
  id: XenoAcidBallSpitProjectile
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 25
  - type: ApplyAcidStacks
    damage:
      types:
        Heat: 30

- type: entity
  parent: XenoAcidBallSpitProjectile
  id: XenoSpitProjectilePraetorian
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
  - type: Projectile
    damage:
      types:
        Heat: 30

- type: entity
  id: XenoAcidBallProjectile
  name: acid ball
  description: A small, pulsating ball of gas.
  categories:
  - HideSpawnMenu
  components:
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: true
        mask:
        - Impassable
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
    - state: xeno_toxic
      shader: unshaded
  - type: Projectile
    deleteOnCollide: false
    damage: {}
  - type: ProjectileGrenade
    fillPrototype: XenoAcidBallSpitProjectile
    capacity: 14
    directHit: false
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
