- type: entity
  id: ActionXenoRest
  parent: ActionXenoBase
  name: Rest
  description: Lie down to regenerate health more quickly while on weeds.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Impstation/Actions/xeno_actions.rsi
      state: alien_rest
    event: !type:XenoRestActionEvent
    useDelay: 1

- type: entity
  id: ActionXenoHide
  parent: ActionXenoBase
  name: Hide
  description: Hide under tables and other objects.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    priority: -20
    icon:
      sprite: _Impstation/Actions/xeno_actions.rsi
      state: alien_hide
    event: !type:XenoHideActionEvent
    useDelay: 0.5

- type: entity
  parent: ActionXenoBase
  id: ActionXenoGenerateEggs
  name: Lay Egg (75)
  description: Lay an egg to produce Parasites to impregnate prey with.
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _Impstation/Actions/xeno_actions.rsi
      state: alien_egg
    event: !type:XenoEggPlaceEvent

- type: entity
  id: XenoThermalVision
  name: Use Exo Eyes
  description: Toggles the ability to see through walls.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: BigAction
    icon:
      sprite: _Impstation/Actions/xeno_actions.rsi
      state: alien_eyes
    event: !type:ToggleThermalVisionEvent