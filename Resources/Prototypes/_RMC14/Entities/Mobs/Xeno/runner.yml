- type: entity
  abstract: true
  parent:
  - CMXenoDeveloped
  - CMXenoFlammable
  - RMCXenoSpeechSounds
  - RMCXenoMobCollision
  id: CMXenoRunnerBase
  name: exomorph runner
  description: A small red alien that looks like it could run fairly quickly...
  components:
  - type: GhostRole
    name: cm-job-name-xeno-runner
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Runner/runner.rsi
  - type: Eye
    pvsScale: 1.5
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: Xeno
    hudOffset: -0.15,0.6
  - type: XenoRegen
    restHealMultiplier:  1.75
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 85
        mask:
        - Impassable
        - HighImpassable
        - LowImpassable
        layer:
        - MobLayer
      fix2:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 85
        layer:
        - BulletImpassable
  - type: XenoDevolve
    devolvesTo:
    - CMXenoLarva
    canBeDevolvedByOther: false
  - type: XenoDevour
  - type: XenoHide
  - type: XenoPlasma
    plasma: 100
    maxPlasma: 150
    plasmaRegenOnWeeds: 3
  - type: XenoEvolution
    max: 150
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      groups:
        Brute: 22.5
  - type: RMCXenoDamageVisuals
    prefix: runner
  - type: MovementSpeedModifier
    baseWalkSpeed: 5.55
    baseSprintSpeed: 8
  - type: MobCollision
    minimumSpeedModifier: 0.1

- type: entity
  parent: CMXenoRunnerBase
  id: CMXenoRunner
  components:
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      120: Dead
  - type: Xeno
    actionIds:
    - ActionXenoRest
    - ActionXenoRegurgitate
    - ActionXenoHide
    - ActionXenoLeap
    - ActionXenoDevolve
  - type: XenoLeap
    delay: 0
    knockdownTime: 2
    leapSound: /Audio/_RMC14/Xeno/alien_pounce.ogg
  - type: MovementSpeedModifier
    baseWalkSpeed: 5.55
    baseSprintSpeed: 6.5
