- type: entity
  parent:
  - CMXenoUndeveloped
  - CMXenoFlammable
  id: CMXenoLarva
  name: Larva
  components:
  - type: GuideHelp
    guides:
    - RMCGuideRoleDrone
  - type: GhostRole
    name: cm-job-name-xeno-larva
  - type: Sprite
    sprite: _RMC14/Mobs/Xenonids/Larva/larva.rsi
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Critical
      70: Dead
  - type: Xeno
    role: CMXenoLarva
    actionIds:
    - ActionXenoRest
    - ActionXenoHide
    hudOffset: -0.1,0.25
    tier: 0
    unlockAt: 0
    emoteSounds: Larva
  - type: XenoRegen
    healOffWeeds: true
  - type: XenoLight
  - type: XenoPlasma
    plasma: 10
    maxPlasma: 10
    plasmaRegenOnWeeds: 0.1
  - type: XenoEvolution
    canEvolveWithoutGranter: true
    requiresGranter: false
    max: 60
    evolvesTo:
    - CMXenoDrone
    - CMXenoSentinel
  - type: XenoHide
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 185
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: Flammable
    canResistFire: false
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.7
    baseSprintSpeed: 6.7
  - type: RestrictEvolveOffWeeds
  - type: Speech
    speechSounds: XenonidLarva
    allowedEmotes: [ "XenoRoar" ]
  - type: Tag
    tags:
    - RMCXenoLarva

# For surgeries/failed incubations
- type: entity
  id: RMCXenoEmbryo
  parent: BaseItem
  name: alien embryo
  description: All slimy and yucky.
  components:
    - type: Sprite
      sprite: _RMC14/Mobs/Xenonids/Larva/larva.rsi
      noRot: true
      state: embryo
