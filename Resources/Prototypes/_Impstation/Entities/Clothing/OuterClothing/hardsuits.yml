# Justice Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase, BaseSecurityContraband]
  id: ClothingOuterHardsuitJustice
  name: justice hardsuit
  description: A modified security hardsuit, designed for only the station's strongest warriors.
  components:
  - type: Sprite
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/justice.rsi
  - type: Clothing
    sprite: _Impstation/Clothing/OuterClothing/Hardsuits/justice.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.4
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Caustic: 0.7
  - type: ClothingSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.75
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitJustice
  - type: ItemToggle
    onUse: false
    soundActivate:
      path: /Audio/Items/flashlight_on.ogg
    soundDeactivate:
      path: /Audio/Items/flashlight_off.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Effects/Vehicle/policesiren.ogg
      params:
        volume: -4
  - type: UseDelay
    delay: 1.0
  - type: ToggleClothing
    action: ActionToggleJusticeHelm
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    radius: 1.4
    energy: 1.4
    color: red
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RotatingLight
    speed: 360
  - type: Construction
    graph: HardsuitJustice
    node: hardsuit
